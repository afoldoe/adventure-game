<div ng-controller="main">
  <p ng-show="room === ''">{{intro}}</p>
  <div ng-show="room === 'desk'" ng-controller="desk">{{deskText}}</div>
  <div ng-show="room === 'bossDesk'" ng-controller="bossDesk">
    <p>{{bossDeskText}}</p>
    <button ng-show="cake" ng-click="winning()"> Tempt with Cake</button>
  </div>
  <div ng-show="room === 'breakroom'" ng-controller="breakroom">
    <p>{{breakroomText}}</p>
    <button ng-hide="cake" ng-click="getCake()">Pick up Kathy from Accounting's birfday cake</button>
  </div>
  <div ng-show="room === 'end'" ng-controller="end">
    <p>{{endText}}</p>
  </div>
  <button ng-hide="room === 'desk' || room === 'end'" ng-click="room = 'desk'">Go to your desk</button>
  <button ng-hide="room === 'bossDesk' || room === 'end'" ng-click="room = 'bossDesk'">Go to Boss's desk</button>
  <button ng-hide="room === 'breakroom' || room === 'end'" ng-click="room = 'breakroom'">Go to the breakroom</button>
</div>
